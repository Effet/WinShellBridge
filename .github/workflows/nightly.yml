name: Nightly Build

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 17 * * *' # daily at 17:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download deps
        run: go mod download

      - name: Build Windows binary
        run: go build -trimpath -ldflags "-s -w" -o dist/WinShellBridge.exe .

      - name: Zip artifact
        run: |
          Compress-Archive -Path dist/WinShellBridge.exe -DestinationPath dist/WinShellBridge_windows_amd64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinShellBridge_windows_amd64_nightly
          path: dist/WinShellBridge_windows_amd64.zip

      - name: Publish nightly release (tag `nightly`)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Build
          prerelease: true
          draft: false
          overwrite: true
          files: dist/WinShellBridge_windows_amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
