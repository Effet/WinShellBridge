name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Mark GitHub release as prerelease'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download deps
        run: go mod download

      - name: Build Windows binary
        run: go build -trimpath -ldflags "-s -w" -o dist/WinShellBridge.exe .

      - name: Zip artifact
        run: |
          Compress-Archive -Path dist/WinShellBridge.exe -DestinationPath dist/WinShellBridge_windows_amd64.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WinShellBridge_windows_amd64
          path: dist/WinShellBridge_windows_amd64.zip

      - name: Publish GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/WinShellBridge_windows_amd64.zip
          prerelease: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.prerelease == 'true' }}
